{% extends 'example/base.html' %}

{% load statsy %}

{% block content %}

    {% for post in post_list %}
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        <br/>
        <br/>
        {{ post.content|safe }}
        <br/><br/><br/><br/>
    {% empty %}
        No posts.
    {% endfor %}

    {% statsy %}

{% endblock %}
